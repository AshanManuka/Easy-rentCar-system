<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-Login</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/login.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">

</head>
<body style="background-color: rgb(17, 93, 109);">
    <main id="mainForm" class="container-fluid">
        <div class="row" id="freeDivOne"><h1><b>Log As Customer</b></h1></div>

        <section id="contentSection" class="row">
            <div class="col-1"></div>
            <div class="col-4" id="contentDiv">
                <div id="freeDivTwo"></div>
            <div class="form-group">
                <label for="txtUserName" id="lblOne"><h3><b>UserName</b></h3></label>
                <input class="form-control" id="txtUserName" required type="text">
                <span class="control-error" id="lblOnee"></span>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="txtPassword" id="lblTwo"><h3><b>Password</b></h3></label>
                <input class="form-control" id="txtPassword" required type="text">
                <span class="control-error" id="lblTwoo"></span>
            </div>
            <br>
            <br>
            <div id="btnDiv">
                <a href="#"><button id="cancelBtn"><h4><b>Cancel</b></h4></button></a>
                <a href="#"><button id="loginBtn"><h4><b>Login</b></h4></button></a>
            </div>
            <br>

            <div id="freeDivThree"></div>
        </div>
            <div class="col-1"></div>
            <div class="col-4">
                      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../../event/images/6428429.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../event/images/7197355.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../../event/images/carp123.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                
            </div>
            <div class="col-1"></div>
            
        </section>
    </main>


    <script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
    <script src="../../event/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../event/js/userLogin.js"></script>


</body>
</html>
