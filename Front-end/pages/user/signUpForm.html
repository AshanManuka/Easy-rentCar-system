<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register-User</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/signUp.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">

</head>
<body style="background-color: rgb(17, 93, 109);">

    <!-- SignUp page -->
    <main id="mainTwo">

        <div class="row" id="twofreeDivOne"></div>

        <section id="twocontentSection" class="row">
            <div class="col-1"></div>
            <div class="col-4" id="twocontentDiv">
                <div id="twofreeDivTwo"></div>
            <div class="form-group">
                <label for="twotxtCusName" id="lblOne"><h3><b>Full Name</b></h3></label>
                <input class="form-control" id="twotxtCusName" required type="text">
                <span class="control-error" id="twolblOne"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtmail" id="twolblTwo"><h3><b>E-Mail</b></h3></label>
                <input class="form-control" id="twotxtmail" required type="text">
                <span class="control-error" id="twolblTwoo"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtContact" id="twolblThree"><h3><b>Contact Number</b></h3></label>
                <input class="form-control" id="twotxtContact" required type="text">
                <span class="control-error" id="twolblThreee"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtPassword" id="twolblFour"><h3><b>Make a Password</b></h3></label>
                <input class="form-control" id="twotxtPassword" required type="text">
                <span class="control-error" id="twolblFourr"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twoLicense" id="twolblFive"><h3><b>Insert Driving License or NIC</b></h3></label>
                <input class="form-control" id="twoLicense" required type="file">
                <span class="control-error" id="twolblFivee"></span>
            </div>
            
    
            <br>

            <div id="twofreeDivThree"></div>
        </div>
            <div class="col-1"></div>
            <div class="col-4">   
                <div class="row">
                    <div class="col-12" id="freeDevSign"></div>
                    <div class="col-12">
                        <div id="twobtnDiv">
                            <a href="#"><button id="twoclearBtn"><h4><b>Clear Fields</b></h4></button></a>
                            <br>
                            <br>
                            <a href="./../index.html"><button id="twocancelBtn"><h4><b>Cancel</b></h4></button></a>
                            <br>
                            <br>
                            <a href="#"><button id="twologinBtn"><h4><b>Register</b></h4></button></a>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <a href="#"><button id="twoShowBtn"><h4><b>Our Vehicles</b></h4></button></a>
                        </div>

                    </div>
                </div>

            </div>
            <!-- <div class="col-1"></div> -->
            
        </section>

        <div id="cont"></div>

    </main>



    <script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
    <script src="../../event/js/home.js"></script>
    <script src="../../event/js/login.js"></script>


</body>
</html>
