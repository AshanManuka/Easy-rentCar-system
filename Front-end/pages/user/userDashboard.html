<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/userDashboard.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../event/fonts/css/all.css">

</head>
<body style="background-color: rgb(102, 184, 201);">
    <main id="mainForm" class="container-fluid">
      
        <!-- Nav bar -->
        <section class="row" id="navBar">
            <div class="col-1">
                <img src="../../event/images/carLogo.jpg" alt="carLogo" id="logoImage">
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <a href="cancelReservation.html"><h3><i class="fa-sharp fa-solid fa-list-check"></i> My Reservations &nbsp;</h3></a>
            </div>
            <div class="col-3">
                <a href="#"><h3><i class="fa-solid fa-umbrella"></i> Low Budget &nbsp;</h3></a>
            </div>
            <div class="col-3">
                <a href="#"><h3><i class="fa-sharp fa-solid fa-arrow-up-right-dots"></i> Popular&nbsp;</h3></a>
            </div>
       </section> 

       <!-- middle section -->
       <section id="middleSection">
            <img src="../../event/images/stylish-elegant-woman-car-salon.jpg" alt="middleImage" id="middleImage">
                <h1 id="headLine"><b>Search Vehicles</b></h1>
            <div id="middleDiv" class="row">
                <div class="col-3"></div>
                <div class="col-6 card" id="card">
                    <div class="row" style="height : 50px"></div>
                    <div class="row" id="rwList">
                        <div class="col-4">
                            <label for="brand"><h4>Brand :</h4></label>
                            <select name="brands" id="brand">
                                <option value="null">Brands</option>
                            </select>
                            <br><br><br><br><br>
                        </div>
                        <div class="col-4">
                            <label for="passenger"><h4>Passenger :</h4></label>
                            <select name="cars" id="passenger">
                              <option value="null">00</option>
                              <option value="4">2</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                            </select>
                            <br><br><br><br><br>
                            <br><br><br>
                            <a href="#vehicleFeed"><button id="searchBtn"><h3><b>Search</b></h3></button></a>
                        </div>
                        <div class="col-4">
                            <label for="colors"><h4>Colours :</h4></label>
                            <select name="color" id="colors">
                              <option value="null">Colours</option>
                              <option value="black">White</option>
                              <option value="black">Black</option>
                              <option value="red">Red</option>
                              <option value="gray">Gray</option>
                            </select>
                            <br><br><br><br><br>
                        </div>
                    </div>
                    
                </div>
                <div class="col-3"></div>

            </div>
       </section>
       
       <!-- End middle section -->

       <!-- start feed section -->
       <section id="vehicleFeed">



       </section>
       <!-- End feed section -->

       <!-- start call section -->
       <div id="callIcon">
            <img src="../../event/images/callIcon.jpg" alt="callLogo" id="callLogo">
       </div>
       <!-- End call section -->


<!--Reservation Section-->
        <section id="reservationSection">
            <br><br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3"><h1><b>Reservation</b></h1></div>
                <div class="col-4"></div>
            </div>
            <br><br><br>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <h2><b>Vehicle : </b></h2><br>
                    <h2><b>Transition : </b></h2><br>
                    <h2><b>Fuel : </b></h2><br>
                    <h2><b>Passenger : </b></h2><br><br>



                </div>
                <div class="col-2" id="line">
                    <h2 id="carBrand"><b>Toyota</b></h2><br>
                    <h2 id="carTransition"><b>Auto </b></h2><br>
                    <h2 id="carFuel"><b>Petrol</b></h2><br>
                    <h2 id="carPassenger"><b>05</b></h2><br><br>

                </div>
                <div class="col-3">
                    <h2><b>Start : </b></h2>
                    <input type="datetime-local" id="upTime"><br><br>
                    <h2><b>End : </b></h2>
                    <input type="datetime-local" id="downTime"><br><br>

                    <input type="checkbox" value="yes" id="withDriver">
                    <label for="withDriver"><h5><b>With Driver</b></h5></label><br>
                    <input type="checkbox" value="yes" id="withoutDriver">
                    <label for="withoutDriver"><h5><b>Without Driver</b></h5></label>
                    <br><br>

                    <h1 id="totalH"><b>Total : 00 </b></h1><br><br>
                    <label for="conMail"><h4><b>E-Mail For Confirm , </b></h4></label>
                    <input type="text" placeholder="sample@gmail.com" id="conMail">


                </div>
                <div class="col-3">
                    <button id="resBtn"><h3><b>Done</b></h3></button>
                    <br>
                    <br>
                    <button id="cancelBtn"><h3><b>Cancel</b></h3></button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </section>
        <br>
        <br>
        <br>




<!--Reservation Section-->

   
   
    </main>
   
    <script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
    <script src="../../event/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../event/js/userDashboardController.js"></script>
</body>
</html>
