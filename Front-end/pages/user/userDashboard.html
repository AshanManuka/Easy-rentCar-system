<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/userDashboard.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../event/fonts/css/all.css">

</head>
<body style="background-color: rgb(102, 184, 201);">
    <main id="mainForm" class="container-fluid">
      
        <!-- Nav bar -->
        <section class="row" id="navBar">
            <div class="col-1">
                <img src="../../event/images/carLogo.jpg" alt="carLogo" id="logoImage">
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <a href="#"><h3><i class="fa-solid fa-car"></i> Cars &nbsp;</h3></a>
            </div>
            <div class="col-3">
                <a href="#"><h3><i class="fa-solid fa-van-shuttle"></i> Vans &nbsp;</h3></a>
            </div>
            <div class="col-3">
                <a href="#"><h3><i class="fa-solid fa-truck"></i> Trucks &nbsp;</h3></a>
            </div>
       </section> 

       <!-- middle section -->
       <section id="middleSection">
            <img src="../../event/images/stylish-elegant-woman-car-salon.jpg" alt="middleImage" id="middleImage">
                <h1 id="headLine"><b>Search Vehicles</b></h1>
            <div id="middleDiv" class="row">
                <div class="col-3"></div>
                <div class="col-6 card" id="card">
                    <div class="row" style="height : 50px"></div>
                    <div class="row" id="rwList">
                        <div class="col-4">
                            <label for="brands"><h4>Brand :</h4></label>
                            <select name="passanger" id="passangers">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select>
                            <br><br><br><br><br><br>
                            <input type="text">
                        </div>
                        <div class="col-4">
                            <label for="passangers"><h4>Passenger :</h4></label>
                            <select name="cars" id="brands">
                              <option value="2">2</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                            </select>
                            <br><br><br><br><br><br>
                            <input type="text">
                            <br><br><br><br>
                            <a href="#vehicleFeed"><button id="searchBtn"><h3><b>Search</b></h3></button></a>
                        </div>
                        <div class="col-4">
                            <label for="colors"><h4>Colours :</h4></label>
                            <select name="color" id="colors">
                              <option value="white">White</option>
                              <option value="black">Black</option>
                              <option value="red">Red</option>
                              <option value="gray">Gray</option>
                            </select>
                            <br><br><br><br><br><br>
                            <input type="text">
                        </div>
                    </div>
                    
                </div>
                <div class="col-3"></div>

            </div>
       </section>
       
       <!-- End middle section -->

       <!-- start feed section -->
       <section id="vehicleFeed">

       </section>
       <!-- End feed section -->

       <!-- start call section -->
       <div id="callIcon">
            <img src="../../event/images/callIcon.jpg" alt="callLogo" id="callLogo">
       </div>
       <!-- End call section -->
   
   
   
   
    </main>
   
    <script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
</body>
</html>
