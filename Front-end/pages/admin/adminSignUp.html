<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register-Admin</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/adminSignUp.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">

</head>
<body style="background-color: rgb(17, 93, 109);">

    <!-- SignUp page -->
    <main id="mainTwo">

        <div class="row" id="twofreeDivOne"></div>

        <section id="twocontentSection" class="row">
            <div class="col-1"></div>
            <div class="col-4" id="twocontentDiv">
                <div id="twofreeDivTwo"></div>
            <div class="form-group">
                <label for="twotxtCusName" id="lblOne"><h3><b>Full Name</b></h3></label>
                <input class="form-control" id="twotxtCusName" required type="text">
                <span class="control-error" id="twolblOne"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtNic" id="twolblTwo"><h3><b>NIC Number</b></h3></label>
                <input class="form-control" id="twotxtNic" required type="text">
                <span class="control-error" id="twolblTwoo"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twoMail" id="twolblFive"><h3><b>E-Mail</b></h3></label>
                <input class="form-control" id="twoMail" required type="text">
                <span class="control-error" id="twolblFivee"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtPassword" id="twolblFour"><h3><b>Make a Password</b></h3></label>
                <input class="form-control" id="twotxtPassword" required type="text">
                <span class="control-error" id="twolblFourr"></span>
            </div>
            
            
    
            <br>

            <div id="twofreeDivThree"></div>
        </div>
            <div class="col-1"></div>
            <div class="col-4">   
                <div class="row">
                    <div class="col-12" id="freeDevSign">
                        <h2><u><b>Make Sure..!</b></u></h2>
                    </div>
                    <div class="col-12">
                        <div id="twobtnDiv">
                            <div class="form-group">
                                <label for="twoMail" id="threelblFive"><h3><b>E-Mail</b></h3></label>
                                <input class="form-control" id="threeMail" required type="text">
                                <span class="control-error" id="threelblFivee"></span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="twotxtPassword" id="threelblFour"><h3><b>Admin Password</b></h3></label>
                                <input class="form-control" id="threetxtPassword" required type="text">
                                <span class="control-error" id="threelblFourr"></span>
                            </div>
                            <br><br>
                            <button id="twologinBtn"><h4><b>Create Account</b></h4></button> 
                            <br><br>
                            <button id="twoclearBtn"><h4><b>Cancel</b></h4></button>
                        </div>

                    </div>



                </div>
                     
                

                
            </div>
            <!-- <div class="col-1"></div> -->
            
        </section>



    </main>



    <script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
    <script src="../../event/js/home.js"></script>
    <script src="../../event/js/manageAdmin.js"></script>
</body>
</html>
