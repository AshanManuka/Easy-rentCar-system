<body style="background-color: #8dbcc6">

<div class="row"><h1 id="headText"><b><u>Manage Reservations</u></b></h1></div>
<br><br>

<main id="mainForm" class="container-fluid">
    <div class="row">
        <div class="col-1"></div>

<!--request column-->
        <div class="col-10">
            <table class="table" id="reqTable">
                <thead>
                <tr>
                    <th scope="col">Temp Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Car Brand</th>
                    <th scope="col">Driver Status</th>

                    <th scope="col">Option</th>

                </thead>

                    <td> </td>

            </table>
        </div>
        <div class="col-1"></div>

    </div>

    <div id="freeDiv" style="height: 100px"></div>

<!--======================  manage Reservation Form  ============================-->
    <section id="manageForm">

        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <label for="resId"><h4><b>Reservation Id : </b></h4></label>
                <input type="text" id="resId"><br><br>
                <label for="upDate"><h4><b>Pickup Date : </b></h4></label>
                <input type="text" id="upDate"><br><br>
                <label for="downDate"><h4><b>Finish Date : </b></h4></label>
                <input type="text" id="downDate"><br><br>
            </div>
            <div class="col-4">

                <label for="payment"><h4><b>Payment : </b></h4></label>
                <input type="text" id="payment"><br><br>
                <label for="user"><h4><b>User : </b></h4></label>
                <input type="text" id="user"><br><br>
                <label for="car"><h4><b>Car : </b></h4></label>
                <input type="text" id="car"><br><br><br><br>
                <label for="denyMessage"><h4><b>Message : </b></h4></label>
                <input type="text" id="denyMessage"><br><br>

            </div>
            <div class="col-2">
                <label for="drivers"><h4><b>Drivers : </b></h4></label>
                <select name="driverList" id="drivers"><option value="drivers">driver</option></select><br><br><br>
                <a href="#"><button id="confirmBtn"><h3><b>Confirm</b></h3></button></a>
                <br><br><br><br><br>
                <a href="#"><button id="denyBtn"><h3><b>Deny</b></h3></button></a>
            </div>
            <div class="col-1"></div>




        </div>






    </section>

        <div class="col-12" id="freeDivThree"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
      <div class="col-10">
        <table class="table" id="resTable">
            <thead>
            <tr>
                <th scope="col">Reservation Id</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Car No</th>

    </div>


</main>
