<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver-Manager</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/driver.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../event/fonts/css/all.css">
</head>
<body style="background-color: rgb(17, 93, 109);">

<!-- SignUp page -->
<main id="mainTwo">

    <div class="row" id="twofreeDivOne"></div>

    <section id="twocontentSection" class="row">
        <div class="col-1"></div>
        <div class="col-4" id="twocontentDiv">
            <div id="twofreeDivTwo"></div>
            <div class="form-group">
                <label for="twotxtCusName" id="lblOne"><h3><b>Full Name</b></h3></label>
                <input class="form-control" id="twotxtCusName" required type="text">
                <span class="control-error" id="twolblOne"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtmail" id="twolblTwo"><h3><b>NIC</b></h3></label>
                <input class="form-control" id="twotxtmail" required type="text">
                <span class="control-error" id="twolblTwoo"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtContact" id="twolblThree"><h3><b>Contact Number</b></h3></label>
                <input class="form-control" id="twotxtContact" required type="text">
                <span class="control-error" id="twolblThreee"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtPassword" id="twolblFour"><h3><b>Address</b></h3></label>
                <input class="form-control" id="twotxtPassword" required type="text">
                <span class="control-error" id="twolblFourr"></span>
            </div>

            <div id="twofreeDivThree"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="row">
                <div class="col-12" id="freeDevSignTwo">
                    <label for="driver"><h2><b>Select a Drivers :</b></h2></label>
                    <select name="driver" id="driver">
                        <option value="sample">Driver Name</option>
                    </select>
                </div>
                <div class="col-12" id="freeDevSign"></div>
                <div class="col-12">
                    <div id="twobtnDiv">
                        <button id="twoclearBtn"><h4><b>Update</b></h4></button>
                        <br>
                        <br>
                        <button id="twocancelBtn"><h4><b>Delete</b></h4></button>
                        <br>
                        <br>
                        <button id="twologinBtn"><h4><b>Register</b></h4></button>
                        <br>
                        <br>
                    </div>

                </div>



            </div>




        </div>
        <!-- <div class="col-1"></div> -->

    </section>


</main>
<script src="../../event/jQuery/jquery-3.6.1.min.js"></script>
<script src="../../event/js/manageDriver.js"></script>
</body>
</html>
