<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit-Details</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../../event/css/style/normalize.css">
    <link rel="stylesheet" href="../../event/css/style/editAdmin.css">
    <link rel="stylesheet" href="../../event/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../event/fonts/css/all.css">
</head>
<body style="background-color: rgb(17, 93, 109);">

<!-- SignUp page -->
<main id="mainTwo">

    <div class="row" id="twofreeDivOne"></div>

    <section id="twocontentSection" class="row">
        <div class="col-1"></div>
        <div class="col-4" id="twocontentDiv">
            <div id="twofreeDivTwo"></div>
            <div class="form-group">
                <label for="twotxtCusName" id="lblOne"><h3><b>Full Name</b></h3></label>
                <input class="form-control" id="twotxtCusName" required type="text">
                <span class="control-error" id="twolblOne"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtNic" id="twolblTwo"><h3><b>NIC Number</b></h3></label>
                <input class="form-control" id="twotxtNic" required type="text">
                <span class="control-error" id="twolblTwoo"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twoMail" id="twolblFive"><h3><b>E-Mail</b></h3></label>
                <input class="form-control" id="twoMail" required type="text">
                <span class="control-error" id="twolblFivee"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="twotxtPassword" id="twolblFour"><h3><b>Make a new Password</b></h3></label>
                <input class="form-control" id="twotxtPassword" required type="text">
                <span class="control-error" id="twolblFourr"></span>
            </div>



            <br>

            <div id="twofreeDivThree"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="row">
                <div class="col-12" id="freeDevSign">
                    <h2><u><b>Update Details..!</b></u></h2>
                </div>
                <div class="col-12">
                    <div id="twobtnDiv">

                        <br>
                        <br><br>
                        <button id="twologinBtn"><h4><b>Update Account Details</b></h4></button>
                        <br><br>
                        <button id="DeleteBtn"><h4><b>Delete Account</b></h4></button>
                        <br><br>
                        <button id="twoclearBtn"><h4><b>Cancel</b></h4></button>
                    </div>

                </div>



            </div>




        </div>
        <!-- <div class="col-1"></div> -->

    </section>

</main>

</body>
</html>
