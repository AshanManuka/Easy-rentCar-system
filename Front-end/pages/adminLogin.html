<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Login</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../event/css/normalize.css">
    <link rel="stylesheet" href="../event/css/adminLogin.css">
    <link rel="stylesheet" href="../event/css/bootstrap/bootstrap.min.css">

</head>
<body style="background-color: rgb(17, 93, 109);">
    <main id="mainForm" class="container-fluid">
        <div class="row" id="freeDivOne"><h1><b>Log As Admin</b></h1></div>

        <section id="contentSection" class="row">
            <div class="col-1"></div>
            <div class="col-4" id="contentDiv">
                <div id="freeDivTwo"></div>
            <div class="form-group">
                <label for="txtUserName" id="lblOne"><h3><b>UserName</b></h3></label>
                <input class="form-control" id="txtUserName" required type="text">
                <span class="control-error" id="lblOnee"></span>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="txtPassword" id="lblTwo"><h3><b>Password</b></h3></label>
                <input class="form-control" id="txtPassword" required type="text">
                <span class="control-error" id="lblTwoo"></span>
            </div>
            <br>
            <br>
            <div id="btnDiv">
                <button id="cancelBtn"><h4><b>Cancel</b></h4></button>
                <button id="loginBtn"><h4><b>Login</b></h4></button>                
            </div>
            <br>

            <div id="freeDivThree"></div>
        </div>
            <div class="col-1"></div>
            <div class="col-4">
                    <button id="newAdminForm"><h3><b>Make new Admin Account</b></h3></button>
            </div>
            <div class="col-1"></div>
            
        </section>
    </main>


    <script src="../event/jQuery/jquery-3.6.1.min.js"></script>
    <script src="../event/js/home.js"></script>
    <script src="../event/js/login.js"></script>
</body>
</html>
