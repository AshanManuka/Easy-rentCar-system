<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Dashboard</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../event/css/style/normalize.css">
    <link rel="stylesheet" href="../event/css/style/adminDashboard.css">
    <link rel="stylesheet" href="../event/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../event/fonts/css/all.css">
</head>
<body>
<div id="navDiv" class="row">
    <div class="col-1" id="imgDiv">
        <img src="../event/images/carLogo.jpg" alt="logo" id="imgLogo">
    </div>
    <div class="col-2"></div>
    <div class="col-6">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="col-1"></div>
    <div class="col-2">
        <button><h5><b>Log-Out</b></h5></button>
    </div>
</div>

<main id="mainForm" class="row">
<!--left side main-->
    <section id="leftSec" class="col-4">
        <div class="row" id="divOne"><h3>Welcome : admin</h3></div>
        <div class="row"><button id="btnOne"><h4>Edit Account <i class="fa-regular fa-id-card"></i></h4></button></div>
        <div class="row"><button id="btnTwo"><h4>Driver Details <i class="fa-regular fa-people-roof"></i></h4></button></div>
        <div class="row"><button id="btnThree"><h4>Customer Details <i class="fa-sharp fa-solid fa-person"></i></h4></button></div>
        <div class="row"><button id="btnFour"><h4>Vehicle Details <i class="fa-solid fa-car"></i></h4></button></div>
        <div class="row"><button id="btnFive"><h4>Reservation Details <i class="fa-sharp fa-solid fa-book"></i></h4></button></div>
    </section>

<!--right side main-->
    <section id="rightSec" class="col-8"></section>
</main>

</body>
</html>
